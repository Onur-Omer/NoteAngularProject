  <body class="text-center">
    <main class="form-signin">
    <form [formGroup]="loginForm">
      <img class="mb-4" src="assets/images/card-text.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
      <label for="floatingInput" class="sr-only"></label>
      <input formControlName="email" type="email" id="floatingInput" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="floatingPassword" class="sr-only"></label>
      <input formControlName="password" type="password" id="floatingPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block " type="submit" (click)="login()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2021</p>
    </form>
</main>
