<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- Button trigger modal -->


  <div class="container">
    <div class="row">
        <div class="col text-center  pt-4">
          <button type="button" class="btn btn-primary btn-lg"  data-bs-toggle="modal" data-bs-target="#exampleModal" >
            <i class="bi bi-plus-circle-fill"></i> Note Add
          </button>
        </div>
      </div>
    </div>
    

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="addForm">
        <div class="modal-header">
  
          <input formControlName="noteTitle" type="text" id="floatingTitle" class="form-control" placeholder="Title" required="" autofocus="">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
      <textarea formControlName="note" id="floatingNote" class="form-control" placeholder="Note" required=""></textarea>
        </div>
        <div class="modal-footer" *ngIf="groupPage">
          <button type="button" class="btn btn-primary" (click)="addGroupNote()">Save</button>
        </div>
        <div class="modal-footer" *ngIf="userPage">
          <button type="button" class="btn btn-primary" (click)="addUserNote()">Save</button>
        </div>
       
      </form>
      </div>
    </div>
  </div>


 

        <div class="container overflow-hidden">
          <div class="row gy-5">

            <div *ngFor="let note of Notes" class="col-6">
              <div class="p-3">

                
                  <div class="modal-dialog shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{note.noteTitle}}</h5>
                      </div>
                      <div class="modal-body">
                        {{note.note}}
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="delete(note)">Delete</button>
                      </div>
                    </div>
              
            </div>
          </div>
        </div>
